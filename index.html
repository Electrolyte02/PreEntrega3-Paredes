<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-Contador</title>
    <link rel="stylesheet" href="./CSS/style.css" />

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item nav_listitem">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Inicio</a
                  >
                </li>
            <li class="nav-item nav-link nav_listitem"><a href="https://github.com/Electrolyte02/PreEntrega3-Paredes">Link Github</a></li>
            <li class="nav-item nav-link nav_listitem"><a href="https://www.nintendo.com/es-ar/store/products/pokemon-violet-switch/">Nintendo Store</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <h1 class="title text-center">Contador shiny</h1>
    <h2 class="text-center">Para Pokemon escarlata y purpura</h2>
    <div class="text-center">
        <select class="dropdown" id="seleccionarPokemon"></select>
        <button class="btn btn-primary" id="comenzarCaceria">Comenzar</button>
        <button class="btn btn-danger" id="limpieza">Limpiar</button>
        <button class="btn btn-danger" id="limpiarCompletados">Borrar Completados</button>
    </div>
    <div id="card_container" class="card_container"></div>
    <h2 class="text-center">Cacerias Completadas:</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Icono:</th>
          <th>Nombre</th>
          <th>Intentos</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="completado"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
